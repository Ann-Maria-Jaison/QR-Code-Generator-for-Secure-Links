<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Secure Link QR Code Generator</h1>
    <form action="/generate_qrcode" method="POST">
        <input type="url" name="secure_link" placeholder="Enter a secure link" required>
        <br>
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrcode">
        {% if qrcode_url %}
            <img src="{{ qrcode_url }}" alt="QR Code">
        {% endif %}
    </div>
</body>
</html>
